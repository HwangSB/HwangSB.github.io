<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "ko-KR" }}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  
  <title>{{ page.title | default: site.title | default: "Start Page" }}</title>
  
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="{{ '/assets/favicon/favicon.ico' | relative_url }}">
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
</head>
<body id="main-body">
  <!-- Background container -->
  <div class="background-container" id="background-container"></div>
  
  <!-- Main container -->
  <div class="main-container">
    
    <!-- Clock Section -->
    <div class="clock-section">
      <div class="time" id="time"></div>
      <div class="date" id="date"></div>
    </div>
    
    <!-- Weather Section -->
    <div class="weather-section">
      <div class="weather-info" id="weather-info">
        <div class="location" id="location">위치 확인 중...</div>
        <div class="temperature" id="temperature"></div>
        <div class="weather-description" id="weather-description"></div>
      </div>
    </div>
    
    <!-- Login Section -->
    <div class="login-section" id="login-section">
      <form class="login-form" id="login-form">
        <input type="text" id="name-input" placeholder="이름을 입력하세요" required>
        <button type="submit">로그인</button>
      </form>
    </div>
    
    <!-- Welcome Section -->
    <div class="welcome-section" id="welcome-section" style="display: none;">
      <h2 class="greeting" id="greeting"></h2>
    </div>
    
    <!-- Todo Section -->
    <div class="todo-section" id="todo-section" style="display: none;">
      <div class="todo-header">
        <h3>할 일 목록</h3>
        <form class="todo-form" id="todo-form">
          <input type="text" id="todo-input" placeholder="새로운 할 일을 입력하세요">
          <button type="submit">추가</button>
        </form>
      </div>
      <ul class="todo-list" id="todo-list"></ul>
    </div>
    
    <!-- Logout button -->
    <button class="logout-btn" id="logout-btn" style="display: none;">로그아웃</button>
    
  </div>
  
  <!-- Custom JavaScript -->
  <script src="{{ '/assets/js/clock.js' | relative_url }}"></script>
  <script src="{{ '/assets/js/auth.js' | relative_url }}"></script>
  <script src="{{ '/assets/js/todo.js' | relative_url }}"></script>
  <script src="{{ '/assets/js/weather.js' | relative_url }}"></script>
  <script src="{{ '/assets/js/background.js' | relative_url }}"></script>
</body>
</html>
